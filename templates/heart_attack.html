<!DOCTYPE html>
<html>
<head>
	<title>Heart Attack Prediction Form</title>
	<style type="text/css">
		body {
			font-family: Arial, sans-serif;
			font-size: 16px;
		}
		h1 {
			color: #4CAF50;
		}
		label {
			display: block;
			margin-top: 10px;
			margin-bottom: 5px;
			font-weight: bold;
		}
		input[type="number"], select {
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			width: 100%;
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 12px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Heart Attack Prediction Form</h1>
	<form action="/heart_attack_results" method="post">
		<label for="age">Age:</label>
		<input type="number" id="age" name="age" min="0" max="120" required>
		<label for="sex">Sex:</label>
		<select id="sex" name="sex" required>
			<option value="">Please select</option>
			<option value="0">Female</option>
			<option value="1">Male</option>
		</select>
		<label for="cp">Chest Pain Type:</label>
		<select id="cp" name="cp" required>
			<option value="">Please select</option>
			<option value="0">Typical Angina</option>
			<option value="1">Atypical Angina</option>
			<option value="2">Non-anginal Pain</option>
			<option value="3">Asymptomatic</option>
		</select>
		<label for="trtbps">Resting Blood Pressure:</label>
		<input type="number" id="trtbps" name="trtbps" min="0" max="250" required>
		<label for="chol">Cholesterol:</label>
		<input type="number" id="chol" name="chol" min="0" max="600" required>
		<label for="fbs">Fasting Blood Sugar:</label>
		<select id="fbs" name="fbs" required>
			<option value="">Please select</option>
			<option value="0">Lower than 120mg/dl</option>
			<option value="1">Greater than or equal to 120mg/dl</option>
		</select>
		<label for="restecg">Rest ECG:</label>
		<select id="restecg" name="restecg" required>
			<option value="">Please select</option>
			<option value="0">Normal</option>
			<option value="1">ST-T wave abnormality</option>
			<option value="2">Left ventricular hypertrophy</option>
		</select>
		<label for="thalachh">Max Heart Rate:</label>
		<input type ="number" id="thalachh" name="thalachh" min="0" max="250" required>
		<label for="exng">Exercise Induced Angina:</label>
		<select id="exng" name="exng" required>
			<option value="">Please select</option>
			<option value="0">No</option>
			<option value="1">Yes</option>
		</select>
		<label for="oldpeak">ST Depression:</label>
		<input type="number" id="oldpeak" name="oldpeak" min="0" max="10" step="0.1" required>
		<label for="slp">Slope:</label>
		<select id="slp" name="slp" required>
			<option value="">Please select</option>
			<option value="0">Upsloping</option>
			<option value="1">Flat</option>
			<option value="2">Downsloping</option>
		</select>
		<label for="caa">Num Major Vessels:</label>
		<select id="caa" name="caa" required>
			<option value="">Please select</option>
			<option value="0">0</option>
            <option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
    	</select>
        <input type="submit" value="Submit">
	</form>
</body>
</html>
